<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="smartmirror">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Smart Mirror</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #widget-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET WEATHER WIDGET DATA -->
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Hello Judith!</h1>
        </div>
        <div class='md-padding card' layout="row" layout-wrap layout-align="start center" >
                    <md-card flex="12">
                            <md-card-title-text>
                                <h2>{{ widget.temperature }}Â°C
                                <img ng-src="{{imgUrl}}" /></h2>
                            </md-card-title-text>
                        <md-card-title layout-align="start center" >
                            <md-card-title-text>
                                {{ widget.name }}, Deutschland
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
         </div>
        <br/>
        <!-- FORM TO SEARCH FOR A CITY -->
        <div id="weather-form" class="row">
            <div class="col-sm-8  text-left">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-left" placeholder="Enter a city name" ng-model="formData.city">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg"
                    ng-click="getWeatherData()">Search</button>
                </form>
            </div>
        </div>

     </div>

</body>
</html>
